<body>
    <h1>Width vs Max-Width</h1>    
    <link rel="stylesheet" href="stylesheet/advanced.css">
    Width: 寬度固定
    <div id="w" class="div1">Width=800</div>
    Max Width: 會跟著螢幕寬度縮小，最大800，適合RWD
    <div id="w" class="div2">Max Width=800</div>
    Min Width: 會跟著螢幕寬度放大，最小800，適合RWD
    <div id="w" class="div3">Min Width=800</div>
